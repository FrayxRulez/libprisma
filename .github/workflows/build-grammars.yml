name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - run: node generate-node.js

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: grammars.dat
        path: ./grammars.dat